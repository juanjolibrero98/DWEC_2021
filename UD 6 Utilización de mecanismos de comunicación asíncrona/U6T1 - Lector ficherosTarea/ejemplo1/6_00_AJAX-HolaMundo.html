<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Hola mundo con AJAX</title>
    <script>
      function descargaArchivo() {
        // Obtener la instancia del objeto XMLHttpRequest
        if (window.XMLHttpRequest) {
          peticion_http = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
          peticion_http = new ActiveXObject("Microsoft.XMLHTTP");
        }
        // Preparar la función de respuesta
        peticion_http.onreadystatechange = muestraContenido;
        // Realizar petición HTTP. Get sin envío de parámetros (null)
        peticion_http.open("GET", "http://localhost:8090/UD 6 Utilización de mecanismos de comunicación asíncrona/U6T1 - Lector ficherosTarea/holamundo.txt");
        peticion_http.send(null);
      }

      function muestraContenido() {
        if (peticion_http.readyState === 4) {
          // Ha recibido una respuesta...
          if (peticion_http.status === 200) {
            // ... y es válida y correcta
            alert(peticion_http.responseText);
          }
        }
      }

      window.onload = descargaArchivo;
    </script>
  </head>
  <body></body>
</html>
